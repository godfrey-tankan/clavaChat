<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Join the ClavaChat revolution and empower your business with our intelligent Marketing Solutions. Register now to revolutionize your customer interactions, boost efficiency, and drive unparalleled customer satisfaction. Get the best insights about your customer behavior through our intelligent WhatsApp chatbot +263717003473."
    />
    <meta
      name="keywords"
      content="clavachat register, clavachat business registration, clavachat chatbot wishlist, clavachat sign up, clavachat sign in, clavachat account creation"
    />
    <meta name="author" content="Clava" />
    <meta name="robots" content="index, follow" />
    <meta
      property="og:title"
      content="ClavaChat Business - Take Your Business to the Next Level"
    />
    <meta
      property="og:description"
      content="Empower your business with ClavaChat's intelligent chatbot solution. Revolutionize customer interactions, boost efficiency, and drive customer satisfaction."
    />
    <meta property="og:url" content="https://www.clavachat.co.zw" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.clavachat.co.zw/logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ClavaChat Business - Take Your Business to the Next Level"
    />
    <meta
      name="twitter:description"
      content="Empower your business with ClavaChat's intelligent chatbot solution. Revolutionize customer interactions, boost efficiency, and drive customer satisfaction."
    />
    <meta name="twitter:image" content="https://www.clavachat.com/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <!-- start -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/owl.carousel.min.css') }}"
    />
    <title>Sign Up | clava</title>
  </head>
  <body style="margin-top: 10%">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 order-md-2">
            <img
              src="{{ url_for('static', filename='images/undraw_file_sync_ot38.svg') }}"
              alt="Image"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Sign Up <strong>clavaChat</strong></h3>
                </div>
                <form action="/register" method="post" id="login-form">
                  <div class="form-group first">
                    <label for="username">Username | Phone number</label>
                    <input type="text" class="form-control" id="username" />
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="password" />
                  </div>

                  <input
                    type="submit"
                    value="register"
                    class="btn text-white btn-block btn-primary"
                  />
                  <span class="d-block text-left my-4 text-muted">
                    <a href="login">Login</a></span
                  >
                  <div id="flash-message" class="flash-message"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          var data = {
            username: username,
            password: password,
          };

          var xhr = new XMLHttpRequest();
          xhr.open("POST", "/register");
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.onload = function () {
            if (xhr.status === 200) {
              var flashMessage = document.getElementById("flash-message");
              var response = JSON.parse(xhr.responseText);
              flashMessage.textContent = response.message;

              if (response.message === "success") {
                // Login successful
                localStorage.setItem("access_token", response.access_token);
                localStorage.setItem("user_name", username);
                window.location.href = "{{ url_for('webhook./') }}";
              }
            } else {
              console.error(xhr.responseText);
            }
          };
          xhr.send(JSON.stringify(data));
        });
    </script>
  </body>
</html>
